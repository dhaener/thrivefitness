<!DOCTYPE HTML>
<html>
  <head>
    <title>Thrive Fitness</title>
    <script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
    <link rel="stylesheet" href="jquery.mobile-1.3.1.min.css" /> 
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery.mobile-1.3.1.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="page_login"> 
      <div data-role="header">
        <h1>Thrive Fitness Login</h1>
      </div><!-- /header -->

      <div data-role="content" class='content'>
        <div>
          <label for="page_login_name">Username</label>
          <input type="text" id="page_login_name" />
        </div>
        <div>
          <label for="page_login_pass">Password</label>
          <input type="password" id="page_login_pass" />
        </div>
        <fieldset>
          <div><button type="button" data-theme="b" id="page_login_submit">Login</button></div>
        </fieldset>
      </div><!-- /content -->

    </div><!-- /page -->
	
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false"></script>
	<script>
	function initialize()
	{
	  var mapProp = {
        center:new google.maps.LatLng(51.508742,-0.120850),
        zoom:5,
        mapTypeId:google.maps.MapTypeId.ROADMAP
    };
    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
	
	$("#mapPage").on('pagecreate',function(){ google.maps.event.trigger(map, "resize"); });
	
    </script>
	
	<div data-role="page" id="mapPage" style="height:100%;">
	  <div data-role="header" style="height:40px;">
          <h1>Your Location</h1>
      </div><!-- /header -->
      <div data-role="content" id="googleMap" style="position:absolute;top:40px;right:0;bottom:0px;left:0;" class='content'>
	  </div><!-- /content -->
    </div><!-- /page -->

  </body>
  <script type="text/javascript" charset="utf-8" src="drupalgap.js"></script>
  <script type="text/javascript" charset="utf-8" src="my_app_login.js"></script>
</html>
